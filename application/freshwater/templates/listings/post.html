<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>SF State of Code</title>

  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

  <!-- Required scripts -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async
    defer> </script>
  <script src="/static/js/navbar.js"></script>

  <!-- for validations -->
  <script src="https://unpkg.com/vee-validate@<3.0.0"></script>

  <style>
    .col-md {
      padding-left: 0px !important;
      padding-right: 0px !important;
    }

    .container1 {
      background-color: #868e96;
      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      /*background-position: center; */
      background-repeat: no-repeat;
      background-size: cover;

    }
  </style>
</head>

<body>
  <!-- Jinja Macros -->
  {% macro capitalize(text) %}
  {{ text[0]|upper}}{{text[1:] }}
  {% endmacro %}

  <div id="app">

    <!-- Navbar -->
    <navbar-component> </navbar-component>
    <div style="width: 80%; margin: auto;">
      <!-- Jumbotron Container -->
      <b-container fluid class="container1">

        <hr style="border: 1px solid #e7e7e7">

        <b-card border-variant="light" bg-variant="secondary" text-variant="white">
          <div>

            <b-form-group id="address-input-group" label="Listing Type" label-size="lg" style="color: #e7e7e7; text-align: left;"
              label-class="font-weight-bold pt-0">
              <b-row>

                <b-col sm="4">
                  <b-form-radio-group id="btn-radios-1" v-model="selected" :options="options" buttons button-variant="outline-light"
                    name="radios-btn-default"></b-form-radio-group>
                </b-col>

              </b-row>
            </b-form-group>
            
          </div>
        </b-card>

        <hr style="border: 1px solid #e7e7e7">

          <b-card border-variant="light" bg-variant="secondary" text-variant="white">
            <div>
              <b-form-group id="address-input-group" label="Address" label-size="lg" style="color: #e7e7e7; text-align: left;"
                label-class="font-weight-bold pt-0">
                <b-row>
          
                  <b-col sm="4">
                    <b-form-group id="street" label="Street" label-for="street-input">
                      <b-form-input id="street-input" placeholder="1600 Holloway Ave"></b-form-input>
                    </b-form-group>
          
                    <b-form-group id="country" label="Country" label-for="country-input">
                      <b-form-input id="country-input" placeholder="United States"></b-form-input>
                    </b-form-group>
                  </b-col>
          
                  <b-col sm="4">
                    <b-form-group id="city" label="City" label-for="city-input">
                      <b-form-input id="city-input" placeholder="San Francisco"></b-form-input>
                    </b-form-group>
          
                    <b-form-group id="zip-code" label="ZIP Code" label-for="zip-code-input">
                      <b-form-input id="zip-code-input" placeholder="94132" type="number"></b-form-input>
                    </b-form-group>
                  </b-col>
          
                  <b-col sm="4">
                    <b-form-group id="state" label="State" label-for="state-input">
                      <b-form-input id="state-input" placeholder="California"></b-form-input>
                    </b-form-group>
                  </b-col>
          
                </b-row>
              </b-form-group>
            </div>
          </b-card>

          <hr style="border: 1px solid #e7e7e7">

          <b-card border-variant="light" bg-variant="secondary" text-variant="white">
            <div>
              <b-form-group id="property-input-group" label="Property Details" label-size="lg" style="color: #e7e7e7; text-align: left;"
                label-class="font-weight-bold pt-0">
                <b-row>
          
                  <b-col sm="4">
                    <b-form-group id="home-type" label="Home Type" label-for="home-type-input">
                      <b-form-select id="home-type-input"></b-form-select>
                    </b-form-group>
          
                    <b-form-group id="sq-feet" label="Square Feet" label-for="sq-feet-input">
                      <b-input-group append="sq. ft.">
                      <b-form-input id="sq-feet-input" type="number"></b-form-input>
                    </b-input-group>
                    </b-form-group>
                  </b-col>
          
                  <b-col sm="4">
                    <b-form-group id="num-beds" label="# of Beds" label-for="num-beds-input">
                      <b-form-select id="num-beds-input"></b-form-select>
                    </b-form-group>
          
                    <b-form-group id="price" label="Price (per month)" label-for="price-input">
                      <b-input-group prepend="$">
                      <b-form-input id="price-input" type="number"></b-form-input>
                    </b-input-group>
                    </b-form-group>
                  </b-col>
          
                  <b-col sm="4">
                    <b-form-group id="num-baths" label="# of Baths" label-for="num-baths-input">
                      <b-form-select id="num-baths-input"></b-form-select>
                    </b-form-group>
                  </b-col>
          
                </b-row>
                <b-row>
                  <b-col sm=12>
                    <b-form-group id="property-description" label="Property Description" label-for="property-description-input">
                      <b-form-textarea id="property-description-input" rows="4" max-rows="8"></b-form-textarea>
                    </b-form-group>
                  </b-col>
                </b-row>

                <b-row>
                  <b-col sm=4>
                    <b-form-group id="photo-upload" label="Upload Listing Images" label-for="photo-upload-input">
                      <b-form-file id="photo-upload-input" multiple="true"></b-form-file>
                    </b-form-group>
                  </b-col>
                </b-row>

              </b-form-group>
            </div>
          </b-card>

          <hr style="border: 1px solid #e7e7e7">

          <b-card border-variant="light" bg-variant="secondary" text-variant="white">
            <div>
          
          
              <b-button block variant="success">Post Listing</b-button>
          
          
            </div>
          </b-card>

      </b-container>
    </div>

  </div> <!-- end app div -->


  <script>
    Vue.use(VeeValidate, {
      inject: true,
      fieldsBagName: "veeFields",
      errorBagName: "veeErrors"
    });
    window.app = new Vue({
      el: "#app",
      data: {
        name: '',
        form: {
          name: '',
          lastname: '',
          address: '',
          date: '',
          street: '',
          area: '',
          price: '',
          email: '',
          email2: '',
          options: ['High School Diploma', 'Associates Degree', 'Bachelors Degree', 'Masters Degree', 'PhD', 'MPH', 'JD', 'MD'],
          checked: [],
          verify: '',
          
          home_options: [
            { value: null, text: 'Please select an option' },
            { value: 'a', text: 'This is First option' },
            { value: 'b', text: 'Selected Option' },
            { value: { C: '3PO' }, text: 'This is an option with object value' },
            { value: 'd', text: 'This one is disabled', disabled: true }
          ]

        },
        options: [
          { text: 'For Rent', value: 'rent' },
          { text: 'For Sale', value: 'sale' },
        ],
        show: true,
        picked: 0,
        selected_home: null,
        selected_beds: null,
        selected_baths: null
      },
      methods: {
        onSubmit() {
          this.$validator.validateAll().then(result => {
            if (!result) {
              alert("Not complete")
              return;
            }

            alert("Form submitted!");
            this.$refs.form.submit();
          });
        },
        validateState(ref) {
          if (
            this.veeFields[ref] &&
            (this.veeFields[ref].dirty || this.veeFields[ref].validated)
          ) {
            return !this.veeErrors.has(ref);
          }
          return null;
        },

        onVerify: function (response) {
          this.form.verify = response
          console.log('Verify: ' + response)
        },
        onExpired: function () {
          console.log('Expired')
        },
        resetRecaptcha() {
          this.$refs.recaptcha.reset() // Direct call reset method
        },
        send_json(evt) {
          return JSON.stringify(this.form)
        },
        onReset(evt) {
          evt.preventDefault()
          // Reset our form values

          this.form.lastname = ''
          this.form.email = ''
          this.form.email2 = ''
          this.form.name = ''
          this.form.food = null
          this.form.checked = []
          this.form.price = ''
          this.form.area = ''
          this.form.street = ''


          // Trick to reset/clear native browser form validation state

          this.show = false
          this.$nextTick(() => {
            this.$validator.reset();
            this.show = true
          })
        }
      },
      computed: {
        email_validation() {
          if (this.form.email2 == '') {
            return null;
          }
          return this.form.email == this.form.email2 ? true : false

        },
        captcha_verified() {
          if (this.form.verify == '') {
            return false
          }
        }

      }

    })
  </script>
</body>

</html>
