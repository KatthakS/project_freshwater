<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>SF State of Code</title>

  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

  <!-- Required scripts -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

   <body>
  <div id="app">
	<b-navbar toggleable="lg" type="light" variant="light"> 
		<b-navbar-toggle target="nav-collapse"></b-navbar-toggle> 
		<b-collapse id="nav-collapse" is-nav> <a href="/"> <b-img left src="/static/images/Gator_logo_new.png" height=65% width=250%></b-img> </a> 
			<b-navbar-nav> 
				<b-nav-item href="/post"> <b-button pill variant="light" style="border: 1px solid; border-color: #e7e7e7;" class="m-0"> Post to Rent OR Sell </b-button></b-nav-item> 
				<b-nav-item href="/about"> <b-button pill variant="light" style="border: 1px solid; border-color: #e7e7e7;" class="m-0"> About </b-button></b-nav-item> 

			</b-navbar-nav> 
			<!-- Right aligned nav items --> 
			<b-navbar-nav class="ml-auto"> 
				<b-nav-item> 
					<b-button pill id="show-btn"  v-b-modal.modal-center  style="border-color: #e7e7e7; background-color: #e7e7e7; color:black"> Log In / Sign Up</b-button>
				</b-nav-item> 
			</b-navbar-nav> 
		</b-collapse>  
	<b-modal id="modal-center" modal-header-close hide-footer>
			<b-tabs card> <b-tab title="Login" active> 
					<div class="d-block"> 
						<template> 
							<div class="vue-template"> 
								<form action="{{ url_for_security('login') }}" method="POST">
									<div class="form-group"> 
										<label>Email address</label> 
										<input id="email" name="email" required type="email" class="form-control form-control-lg" /> 
									</div> 
									<div class="form-group"> 
										<label>Password</label> 
										<input id="password" name="password" required type="password" class="form-control form-control-lg" /> 
									</div> 
									<button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button> 
								</form> 
							</div> 
						</template> 
					</div> 
				</b-tab> 
				<b-tab title="Signup"> 
					<div class="d-block"> 
						<template> 
							<div class="vue-template"> 
								<form> 
									<b-row> 
										<b-col cols="12"> 
											<div> 
												<b-form-group> 
												</b-form-group> 
											</div>  
										</b-col> 
									</b-row> 
									<div class="form-group"> 
										<label>Email address</label> 
										<input type="email" class="form-control form-control-lg" /> 
									</div> 
									<div class="form-group"> 
										<label>Password</label> 
										<input type="password" class="form-control form-control-lg" /> 
									</div> 
									<div class="form-group pb-2"> 
									<b-form-checkbox id="checkbox-1" name="checkbox-1" value="accepted" unchecked-value="not_accepted" > I accept the terms and use
									</b-form-checkbox> 
									</div> 
									<button type="submit" class="btn btn-dark btn-lg btn-block">Submit </button> 
								</form> 
							</div> 
						</template> 
					</div> </b-tab> 
			</b-tabs> 
		</b-modal>
       	</b-navbar>
	{% block content %}
        {% endblock %}
	</div>
	{% block script %}
        {% endblock %}
    </body>
</html>
