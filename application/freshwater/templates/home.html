<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>SF State of Code</title>

  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

  <!-- Required scripts -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>

<body>
  <div id="app">
    <b-navbar toggleable="lg" type="light" variant="light">
      <b-navbar-brand href="/">Fresh Water</b-navbar-brand>

      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

      <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav>
          <b-nav-item href="/">Buy</b-nav-item>
          <b-nav-item href="/">Rent</b-nav-item>
        </b-navbar-nav>

        <b-navbar-nav class="ml-auto">
          <b-nav-form>
            <!-- Search Dropdown for Housing Type -->
            <b-form-select v-model="selected" :options="options" name="HousingType"></b-form-select>
            <!-- <b-form-datalist id="input-list" :options="options"></b-form-datalist> -->

            <!-- Search Text Field -->
            <b-form-input name="search_string" list="input-list" id="input-with-list"
              placeholder="What are you looking for?"></b-form-input>

            <!-- <b-form-input size="auto" class="mx-auto" placeholder="What are you looking for?"></b-form-input> -->
            <!-- Search Button -->
            <b-button class="my-2 my-sm-0" type="submit" formaction="/query" type="submit">
              <b-icon icon="search"></b-icon>
            </b-button>
          </b-nav-form>
        </b-navbar-nav>

        <!-- Right aligned nav items -->
        <b-navbar-nav class="ml-auto">
          <b-nav-item href="/about">About</b-nav-item>
          <b-nav-item href="#">Contact</b-nav-item>
        </b-navbar-nav>
      </b-collapse>
    </b-navbar>

    <!-- Search Results -->
    <b-container class="m-5">
    <b-row>
      {% for listing in results_list_of_dicts %} 
      <b-col>
        <b-card 
        no-body
        img-alt="Card image" 
        img-top
        tag="article"
    
        style="max-width: 15rem; max-height: 23rem;" 
        img-height="150px"
        img-top
        >
        <template v-slot:header>
          <h5 class="mb-0">
            {{listing.houseType}} for rent</br>
            Street:{{listing.street}}
          </h5>
        </template>
        <b-card-img src="{{listing.path}}" bottom></b-card-img>
          <b-card-text>
            <b-container class="mb-0">
            ${{listing.price}}/mo</br>
            {{listing.title}}</br>
            </b-container>
          </b-card-text>
        </b-card>
      </b-col>
      {% endfor %}
  </b-container>
    
  
  
  </div>




  <script>
    window.app = new Vue({
      el: "#app",
      data: {
        name: "",
        selected: 0,
        options: [{
            value: 0,
            text: "Housing Type",
            disabled: true
          }, {
            value: "House",
            text: "House",
          },
          {
            value: "Apartment",
            text: "Apartment",
          },
          {
            value: "Room",
            text: "Room",
          },
        ],
      },
    });
  </script>
</body>

</html>
