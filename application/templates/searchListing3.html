<body >
    <h3>{{ title }}</h3>
    <h2> {{ images }}</h2>
    {% if images %}
    <section name="headerTitles" style="display:flex; flex-direction: row;">
        <header>
            <table>
                <thead > 
                    <tr>
                        <th>description</th>
                        <th>price</th>
                        <th>rooms</th>
                        <th>has Image</th>
                    </tr>
                </thead>
            </table>
        </header>
        {%for row in images %}
        <tbody>
    </section>        
    <section  style="display:flex; flex-direction: row;">
            <tr>
                <td>{{ row.description }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.rooms }}</td>
                {% set img = row['path'] %}
                <td> <img src= {{ img }} style="width:128px;height:128px;"></td> 
            </tr>
            <br>
            <br>
            {% endfor %}
        </tbody>
    {% endif %}
    </section>
</body>
