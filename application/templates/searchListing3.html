<body >

            <table>
                <thead > 
                    <tr>
                        <th>description</th>
                        <th>price</th>
                        <th>rooms</th>
                        <th>has Image</th>
                    </tr>
                </thead>
            </table>
        </header>
        {%for row in images %}
        
    </section>        
    <section  style="display:flex; flex-direction: row;">
            
                <div>{{ row.description }}</div>
                <div>{{ row.price }}</div>
                    <div>{{ row.rooms }}</div>
                {% set img = row['path'] %}
                <div> <img src= {{ img }} style="width:128px;height:128px;"></div> 
            <br>
            <br>
        </section>
            {% endfor %}
        
    {% endif %}
