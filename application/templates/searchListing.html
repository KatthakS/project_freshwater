<!doctype html>
<html>

  <head>
    <title>{{ title }}</title>
    <script>

    </script>
  </head>


  
<h3>{{ title }}</h3>
{% if listing %}

    <table>
        <thead>
            <tr>
                <th>email</th>
                <th>password</th>
                <th>Has Image</th>
            </tr>
        </thead>
    </table>
    <tbody>
        {%for row in listing %}
        <tr>
            <td>{{ row.email }}</td>
            <td>{{ row.password }}</td>
            {% for r in images %}
                {% if r.fkEmail == row.email  %} 
                    <td>{{ r.path }}</td>    
                {% endif %}
            {% endfor %}
            <br>
        </tr>
        {% endfor %}
    </tbody>

{% endif %}

  <footer></footer>
