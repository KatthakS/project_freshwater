<!doctype html>
<html>

  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/verticalPrototype.css">
    <script>
          //  var text =  JSON.parse({{ images|tojson|safe }});
          //  var question = document.getElementById("fkEmail");
          //  var image= document.getElementById("image");
          
    </script>
  </head>


<body>

    <h3>{{ title }}</h3>
    <h2> {{ images }}</h2>
    {% if images %}
    {%for row in images %}
    <div class='some-page-wrapper'>
        <div class='row'>
          <div class='column'>
            <div class='blue-column'>
                {{ row.title }}
            </div>
          </div>
          <div class='column'>
            <div class='descript-column'>
                {{ row.description }}
            </div>
          </div>
          <div class='column'>
            <div class='imgs-column'>
                {% set img = row['path'] %}
                <img src= {{ img }} style="width:128px;height:128px;">
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    {% endif %}
    <!--The below is here and only prints of the search is completely empty-->
        {% if users %}
        {{ users }}
        {% endif %}
        {% if message %}
        {{ message }}
        {% endif %}
</body>
  <footer></footer>
