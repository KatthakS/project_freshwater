<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>SF State of Code</title>

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />



    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

  </head>
  <body>
    <div id="app">
      <b-navbar toggleable="lg" type="light" variant="light">
        <b-navbar-brand href="#">Fresh Water</b-navbar-brand>

        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
            <b-nav-item href="#">Buy</b-nav-item>
            <b-nav-item href="#">Rent</b-nav-item>
          </b-navbar-nav>


          <b-navbar-nav class="ml-auto">
            <b-nav-form>

              <b-form-input size="lg" list="input-list" id="input-with-list" placeholder="What are you looking for?"></b-form-input>
              <b-form-datalist id="input-list" :options="options"></b-form-datalist>
              <!-- <b-form-input size="auto" class="mx-auto" placeholder="What are you looking for?"></b-form-input>

              <b-form-select v-model="housingType" :options="options"></b-form-select> -->

              <b-button size="lg" class="my-2 my-sm-0" type="submit">
                <b-icon icon="search"></b-icon>
              </b-button>
            </b-nav-form>
          </b-navbar-nav>

          <!-- Right aligned nav items -->
          <b-navbar-nav class="ml-auto">
            <b-nav-item href="#">About</b-nav-item>
            <b-nav-item href="#">Contact</b-nav-item>
          </b-navbar-nav>


        </b-collapse>
      </b-navbar>

      <div class="container">

            <!-- Card Template -->
            <!-- <div class="row">
                <b-card img-src="https://static.thenounproject.com/png/330148-200.png" img-alt="Card image" img-left
                    class="mb-3">
                    <b-card-text>
                        Some quick example text to build on the card and make up the bulk of the card's content.
                    </b-card-text>
                </b-card>
            </div> -->

            {% for listing in results_list_of_dicts %}
            <div class="row">
                <b-card img-src="{{listing.path}}" img-alt="Card image" img-left class="mb-3" img-height="128px">
                    <b-card-text>
                        <h2>{{listing.title}}</h2>
                        <h3>${{listing.price}}</h3>
                        {{listing.description}}
                    </b-card-text>
                </b-card>
            </div>

            {% endfor %}



      </div>
    </div>


    <script>

      window.app = new Vue({
        el: '#app',
        data: {
          name: '',
          options: [
          { value: 'House', text: 'House' },
          { value: 'Apartment', text: 'Apartment'},
          { value: 'Room', text: 'Room'}
          ]

        }
      })
    </script>


  </body>
</html>
