<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>SF State of Code</title>

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />


    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <div id="app">
      <b-navbar toggleable="lg" type="light" variant="light">
        <b-navbar-brand href="#">Fresh Water</b-navbar-brand>

        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
            <b-nav-item href="#">Buy</b-nav-item>
            <b-nav-item href="#">Rent</b-nav-item>
          </b-navbar-nav>


          <b-navbar-nav class="ml-auto">
            <b-nav-form>
              <b-nav-item-dropdown text="Housing Type">
                <b-dropdown-item href="#">House</b-dropdown-item>
                <b-dropdown-item href="#">Apartment</b-dropdown-item>
                <b-dropdown-item href="#">Room</b-dropdown-item>
              </b-nav-item-dropdown>
              <b-form-input size="sm" class="mr-sm-2" placeholder="What are you looking for?"></b-form-input>

              <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
            </b-nav-form>
          </b-navbar-nav>

          <!-- Right aligned nav items -->
          <b-navbar-nav class="ml-auto">
            <b-nav-item href="#">About</b-nav-item>
            <b-nav-item href="#">Contact</b-nav-item>
          </b-navbar-nav>


        </b-collapse>
      </b-navbar>
    </div>


    <script>
      window.app = new Vue({
        el: '#app',
        data: {
          name: ''
        }
      })
    </script>


  </body>
</html>
