name: sfsc
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - mysqlclient
  - gunicorn
  - flask
  - pymysql
  - flask-sqlalchemy
  - sqlalchemy
  - marshmallow
  - wtforms
  - nodejs=14.6.0
  - flask-wtf
  - pyyaml
  - pandas
  - sqlalchemy-utils
  - flask-security
  - email_validator
  - pip:
    - sqlalchemy-filters

prefix: ~/miniconda3/envs/sfsc
